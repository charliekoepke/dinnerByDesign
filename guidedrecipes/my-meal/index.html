<!DOCTYPE html>
<html>
    <head>
        <title>My Meal - Dinner by Design</title>

        <meta charset="utf-8">
        <link href="../../src/css/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../../src/img/favicon.ico">
    </head>
    <body>
        <nav>
            <div class="grid">
                <div id="logo" class="flex">
                    <a href="../../index.html"><img src="../../src/img/DBDLOGO.png"></a>
                </div>
                <div id="nav-menu" class="flex">
                    <a href="../index.html"><strong>Guided Recipes</strong></a>
                    <a href="../../about.html">About</a>
                </div>
            </div>
        </nav>
        <main id="my-meal">
            <p><a href="../index.html">Guided Recipes</a> / My Dinner by Design</p>
            <div class="grid" id="recipe-header">
            <div class="flex">
                <h2>My Dinner by Design</h2>
                <p><!-- RECIPE DESCRIPTION --></p>
            </div>
            <div class="flex">
                <img>
            </div>
            </div>
            <!-- Toggle between ingredients and equipment -->
            <div class="tab">
                <h4>Ingredients</h4>
                <h4>Equipment</h4>
            </div>
            <div class="tabcontent">
                <div id="ingredients">
                    <!-- Checkboxes of ingredients -->
                </div>
                <div id="equipment">
                    <!-- Checkboxes of equipment -->
                </div>
            </div>
            <!-- Recipe Video -->
            <h2>Interactive Video</h2>
            <div class="tab" id="elements">
                <!-- Toggle through the elements videos -->
            </div>
            <div class="grid" id="interactive-design">
                <div id="video-buttons" class="flex">
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad" checked>
                        <div class="rad-design"></div>
                        <div class="rad-text" onclick="changeVideo('Prep')" id="prep-button">
                            1. Prepare Your Ingredients
                        </div>
                    </label>
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad">
                        <div class="rad-design"></div>
                        <div class="rad-text" onclick="changeVideo('Cook')" id="cook-button">
                            2. Cook Your Food
                        </div>
                    </label>
                </div>
                <div class="recipe-video" id="recipe-video">
                    <button onclick="previousStep()">Previous Step</button>
                    <button onlick="previousStep()"><</button>
                    <div id="ytplayer"></div>
                    <button onclick="nextStep()">></button>
                    <button onclick="nextStep()">Next Step</button>
                </div>
            </div>
            <!-- Captions -->
            <div class="flex" id="video-captions">
                <p id="captions"></p>
            </div>
            <div id="directions">
            </div>
        </main>
        <script src="../../src/js/script.js"></script>
    </body>
</html>
