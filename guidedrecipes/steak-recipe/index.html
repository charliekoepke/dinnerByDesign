<!DOCTYPE html>
<html>
    <head>
        <title>Steak Recipe - Dinner by Design</title>

        <meta charset="utf-8">
        <link href="../../src/css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="flex">
                <!-- Place logo here -->
                    <a href="../../index.html"><strong>Guided Recipes</strong></a>
                    <a href="../../comingsoon.html">Shop</a>
                    <a href="../../about.html">About</a>
                    <a href="../../comingsoon.html">Sign Up</a>
            </div>
        </nav>
        <main id="steak-recipe">
            <p><a href="../index.html">Guided Recipes</a>/ </p>
            <div class="grid" id="recipe-header">
            <div class="flex">
                <h2>Seared Sirloin with Aromatic Rice, Sauteed Shiitake Mushrooms, Soy Cured Egg Yolk</h2>
                <p>Seared Sirloin with Aromatic Rice, Sauteed Shiitake Mushrooms, Soy Cured Egg Yolk</p>
            </div>
            <div class="flex">
                <img src="../../src/img/steak-recipe.jpg" alt="Seared sirloin with aromatic rice, sauteed shiitake mushrooms, and soy cured egg yolk">
            </div>
            </div>
            <!-- Toggle between ingredients and equipment -->
            <div class="tab">
                <button onclick="changetab('Ingredients')" id="tab-ingredients">Ingredients</button>
                <button onclick="changetab('Equipment')" id="tab-equipment">Equipment</button>
            </div>
            <div class="tabcontent" id="ingredients">
                <!-- Checkboxes of ingredients -->
            </div>
            <div class="tabcontent" id="equipment">
                <!-- Checkboxes of equipment -->
                <div class="flex">
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <!-- EQUIPMENT -->
                    </label>
                </div>
            </div>
            <div class="tab" id="elements">
                <!-- Toggle through the elements videos -->
                <button onclick="changeElement('aromatic-rice')">Aromatic Rice</button>
                <button onclick="changeElement('soy-cured-egg')">Soy Cured Egg</button>
                <button onclick="changeElement('shiitake-mushrooms')">Sauteed Shiitake Mushrooms</button>
                <button onclick="changeElement('seared-sirloin')">Seared Sirloin</button>
            </div>
            <!-- Recipe Video -->
            <h2>Interactive Video</h2>
            <div class="recipe-video">
                <button onclick="previousStep()"><</button>
                <div id="ytplayer"></div>
                <button onclick="nextStep()">></button>
            </div>
            <!-- Captions -->
            <div class="flex" id="video-captions">
                <p id="captions"></p>
            </div>
            <div id="directions">
            </div>
        </main>
        <script src="../../src/js/script.js"></script>
    </body>
</html>
