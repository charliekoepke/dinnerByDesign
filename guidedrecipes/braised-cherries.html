<!DOCTYPE html>
<html>
    <head>
        <title>Braised Cherries - Dinner by Design</title>

        <meta charset="utf-8">
        <link href="../src/css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="flex">
                <!-- Place logo here -->
                    <a href="index.html"><strong>Guided Recipes</strong></a>
                    <a href="../comingsoon.html">Shop</a>
                    <a href="../about.html">About</a>
                    <a href="../comingsoon.html">Sign Up</a>
            </div>
        </nav>
        <main id="braised-cherries">
            <div class="grid" id="recipe-header">
            <div class="flex">
                <h2>Braised Cherries</h2>
                <p>These cherries are braised with black & balsamic vinegar and brown sugar to create a sweet sour and sticky sauce that elevates any poultry dish. Think elevated cranberry sauce.</p>
            </div>
            <div class="flex">
                <img>
            </div>
            </div>
            <!-- Toggle between ingredients and equipment -->
            <div class="tab">
                <button onclick="changetab('Ingredients')" id="tab-ingredients">Ingredients</button>
                <button onclick="changetab('Equipment')" id="tab-equipment">Equipment</button>
            </div>
            <div class="tabcontent" id="ingredients">
                <!-- Checkboxes of ingredients -->
                <div class="flex">
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        8 cherries
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        1 tsp black vinegar
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        2 tsps balsamic vinegar
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        1 medium shallot
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        2 Tbsp brown sugar
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        1/4 cup of water
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        salt and pepper to taste
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        1 tsp duck fat (optional)
                    </label>
                </div>
            </div>
            <div class="tabcontent" id="equipment">
                <!-- Checkboxes of equipment -->
                <div class="flex">
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        Metal straw
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="unchecked">
                        <span class="checkmark"></span>
                        Saucepan
                    </label>
                </div>
            </div>
            <div class="recipe-video">

            </div>
        </main>
        <script src="../src/js/script.js"></script>
    </body>
</html>
