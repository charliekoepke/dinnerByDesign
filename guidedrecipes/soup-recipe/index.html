<html>
    <head>
        <title>Vegetarian Miso Wonton Soup - Dinner by Design</title>

        <meta charset="utf-8">
        <link href="../../src/css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="grid">
                <div id="logo" class="flex">
                    <h1><a href="../../index.html">Dinner by Design</a></h1>
                </div>
                <div id="nav-menu" class="flex">
                    <!-- Place logo here -->
                    <a href="../index.html"><strong>Guided Recipes</strong></a>
                    <a href="../../about.html">About</a>
                </div>
            </div>
        </nav>
        <main id="soup-recipe">
            <p><a href="../index.html">Guided Recipes</a> / Vegetarian Miso Wonton Soup</p>
            <div class="grid" id="recipe-header">
            <div class="flex">
                <h2>Vegetarian Miso Wonton Soup</h2>
                <p><!-- RECIPE DESCRIPTION --></p>
            </div>
            <div class="flex">
                <img>
            </div>
            </div>
            <!-- Toggle between ingredients and equipment -->
            <div class="tab">
                <h4>Ingredients</h4>
                <h4>Equipment</h4>
            </div>
            <div class="tabcontent">
                <div id="ingredients">
                    <!-- Checkboxes of ingredients -->
                    <div class="flex">
                        <label class="container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <!-- INGREDIENT -->
                        </label>
                    </div>
                </div>
                <div id="equipment">
                    <!-- Checkboxes of equipment -->
                    <div class="flex">
                        <label class="container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <!-- EQUIPMENT -->
                        </label>
                    </div>
                </div>
            </div>
            <div class="tab" id="elements">
                <!-- Toggle through the elements videos -->
                <button onclick="changeElement('cabbage-mushroom-wontons')">Cabbage and Mushroom Wontons</button>
                <button onclick="changeElement('vegetable-stock')">Homemade Vegetable Stock</button>
                <button onclick="changeElement('chili-oil')">Homemade Chili Oil</button>
                <button onclick="changeElement('souprecipe-plating')">Plating</button>
            </div>
            <!-- Recipe Video -->
            <h2>Interactive Video</h2>
            <div class="recipe-video">
                <button onclick="previousStep()"><</button>
                <div id="ytplayer"></div>
                <button onclick="nextStep()">></button>
            </div>
            <!-- Captions -->
            <div class="flex" id="video-captions">
                <p id="captions"></p>
            </div>
            <div class="grid" id="video-buttons">
                <!-- Button to get to previous step -->
                <button onclick="changeVideo('Prep')">Prep</button>
                <!-- Button to get to next step -->
                <button onclick="changeVideo('Cook')">Cook</button>
                <!-- Directions written out -->
            </div>
            <div id="directions">
                <h3>Directions</h3>
                <ol>
                    <li><!-- DIRECTIONS --></li>
                </ol>
            </div>
        </main>
        <script src="../../src/js/script.js"></script>
    </body>
</html>
